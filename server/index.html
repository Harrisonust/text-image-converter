<!DOCTYPE html>
<html>

<head>
    <title>Text-Image Converter</title>
    <meta property="og:title" content="Text-Image Converter">
    <meta property="og:description"
        content="A simple text-image generator. Input texts and they will be converted to text-images.">
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div class="header">
        <h1>Text-Image Converter</h1>
        <a href="https://github.com/Harrisonust/text-image-converter">
            <img src="githubicon.png" alt="Github" style="height: 26px; width: 26px; margin-left: 7px;">
        </a>
    </div>

    <div class="input-row">
        <label for="word">Enter Text: </label>
        <input id="target" class="text-input" name="target">
        <button id="convert-btn" class="btn" onclick="submitForm()">Convert</button>
        <button id="copy-btn" class="btn" onclick="copyToClipboard()">Copy Result</button>
    </div>
    <div class="option-row">
        <div class="option">
            <p class="option-title">Output size:</p>
            <select id="menu">
                <option value="15">15x15</option>
                <option value="16">16x16</option>
                <option value="17">17x17</option>
                <option value="18">18x18</option>
                <option value="19">19x19</option>
                <option value="20">20x20</option>
            </select>
        </div>
        <div class="option">
            <p class="option-title">Filler:</p>
            <input id="filler-input" class="text-input">
        </div>
        <div class="option">
            <p class="option-title">Flip Direction:</p>
            <input type="checkbox" id="flip-cb">
        </div>
    </div>
    <div style="display: flex; justify-content: center;">
        <p id="canvas"></p>
    </div>

    <script type="text/javascript" src="main.js"> </script>

</body>

</html>
