<!DOCTYPE html>
<html>

<head>
    <title>Text-Image Converter</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #444;
            margin: 0;
            padding: 0;
        }

        css Copy code h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 3rem;
            color: #333;
        }

        form {
            text-align: center;
            margin-top: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #333;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            font-size: 1.2rem;
            color: #333;
            background-color: #f5f5f5;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.2rem;
        }

        input[type="submit"]:hover {
            background-color: #e74c3c;
        }

        #canvas {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        #canvas span {
            display: inline-block;
            width: 30px;
            height: 30px;
            text-align: center;
            vertical-align: middle;
            background-color: #eee;
            border: 1px solid #ccc;
            margin: 2px;
            font-size: 1.2rem;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #canvas span.black {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>Text-Image Converter</h1>
    <label for="word">Enter Texts: </label>
    <input type="text" id="target" name="target">
    <input type="submit" value="Submit" onclick="submitForm()">
    <p id="canvas"></p> <!-- Add a new paragraph element to display the canvas -->

    <script>
        function submitForm() {
            var target = document.getElementById("target").value;
            console.log(target);
            var xhr = new XMLHttpRequest();
            var url = 'https://vup8szlkwc.execute-api.ap-east-1.amazonaws.com/default/text-image-converter2';
            xhr.open('POST', url);
            xhr.setRequestHeader('Content-Type', 'application/json');
            var data = {
                "target": target
            };
            xhr.send(JSON.stringify(data));

            // render the canvas
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    console.log(response);
                    document.getElementById("canvas").innerHTML = "";
                    for (var i = 0; i < response.length; i++) {
                        for (var j = 0; j < response[i].length; j++) {
                            for (var k = 0; k < response[i][j].length; k++) {
                                if (response[i][j][k] == 1) {
                                    document.getElementById("canvas").innerHTML += target[i];
                                } else {
                                    document.getElementById("canvas").innerHTML += "&#12288";
                                }
                            }
                            document.getElementById("canvas").innerHTML += "<br>";
                        }
                    }
                }
            };

        }
    </script>
</body>

</html>
