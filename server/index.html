<!DOCTYPE html>
<html>

<head>
    <title>Input a Word</title>
</head>

<body>
    <h1>Text-Image Converter</h1>
    <label for="word">Enter Texts: </label>
    <input type="text" id="target" name="target">
    <input type="submit" value="Submit" onclick="submitForm()">
    <p id="canvas"></p> <!-- Add a new paragraph element to display the canvas -->

    <script>
        function submitForm() {
            var target = document.getElementById("target").value;
            console.log(target);
            var xhr = new XMLHttpRequest();
            var url = 'https://vup8szlkwc.execute-api.ap-east-1.amazonaws.com/default/text-image-converter2';
            xhr.open('POST', url);
            xhr.setRequestHeader('Content-Type', 'application/json');
            var data = {
                "target": target
            };
            xhr.send(JSON.stringify(data));

            // render the canvas
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    console.log(response);
                    document.getElementById("canvas").innerHTML = "";
                    for (var i = 0; i < response.length; i++) {
                        for (var j = 0; j < response[i].length; j++) {
                            for (var k = 0; k < response[i][j].length; k++) {
                                if (response[i][j][k] == 1) {
                                    document.getElementById("canvas").innerHTML += target[i];
                                } else {
                                    document.getElementById("canvas").innerHTML += "&#12288";
                                }
                            }
                            document.getElementById("canvas").innerHTML += "<br>";
                        }
                    }
                }
            };

        }
    </script>
</body>

</html>
